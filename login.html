<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fashion Store</title>
</head>
<body style="margin: 0; padding: 0; text-align: center; font-family: Arial, sans-serif;">

  <header style="background: #222; color: white; padding: 15px;">
    <h1>Fashion Store Login</h1>
  </header>

  <section style="padding: 20px;">
    <h2>Login to Your Account</h2>
    <form action="dashboard.html" method="post" style="max-width: 400px; margin: auto;">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; margin: 5px 0;"><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin: 5px 0;"><br>

      <button type="submit" style="padding: 10px 20px; background: red; color: white; border: none; cursor: pointer;">Login</button>
    </form>
  </section>

  <footer style="background: #222; color: white; padding: 10px; margin-top: 20px;">
    <a href="index.html" style="color: white; text-decoration: none;">‚Üê Back to Home</a>
  </footer>

</body>
</html>
